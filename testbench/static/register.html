<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script src="js/register.js"></script>

</head>
<body>
	<div class="register_con">
		<div class="top_con clearfix">
			<a href="#" class="lab_logo" src=''></a>
			<div class="reg_slogan">EDA实验室</div>
		</div>

		<div class="center_con clearfix">
			<div class="l_con fl">
				<div class="reg_banner1">用科技</div>
				<div class="reg_banner2">让世界变得更简单</div>
			</div>
			<div class="r_con fr">
				<div class="reg_title clearfix">
					<h1>欢迎注册</h1>
					<a href="#">已有账户?<em>登录</em></a>
				</div>
				<div class="reg_form clearfix">
					<form action="">
						<ul>
							<li>
								<label>用户名</label>
								<input type="text" name='username' id='username'>
								<span class="error_tip">提示信息</span>
							</li>
							<li>
								<label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
								<input type="password" name='pwd' id='pwd'>
								<span class="error_tip">提示信息</span>
							</li>
							<li>
								<label>确认密码</label>
								<input type="password" name="cpwd" id='cpwd'>
								<span class="error_tip">提示信息</span>
							</li>
							<li>
								<label>手机号</label>
								<input type="text" name="phone" id='phone'>
								<span class="error_tip">提示信息</span>
							</li>
							<li class="reg_sub" id="btn">
								<input type="submit" value="注册">
							</li>
							<li class="agreement">
								<input type="checkbox" name="allow" id="allow" checked="checked">
								<label>同意“智能化实验室使用协议”</label>
								<span class="error_tip2">提示信息</span>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
		<div class="footer no-mp">
			<div class="foot_link">
				<a href="#">关于我们</a>
				<span>|</span>
				<a href="#">联系我们</a>
				<span>|</span>
				<a href="#">招聘人才</a>
				<span>|</span>
				<a href="#">友情链接</a>		
			</div>
			<p>CopyRight © 2020 西电智能化实验室 All Rights Reserved</p>
			<p>电话：010-****888    陕ICP备*******8号</p>
		</div>
	</div>
</body>
</html>
